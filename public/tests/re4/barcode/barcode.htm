<html>
<head>
<script type="text/javascript" charset="utf-8" src="../../../api/rhoapi-modules.js"></script>
<script>
function enableBarcode()
{
//	alert('enabling Barcode');
//	alert(Rho);
//	objSCN.setProperty("triggerConnected", false);
//	alert('trigger connected');
	Rho.Barcode.enable({}, scan_received);
}

function MKPresentationTest()
{
	alert('enabling Barcode');
	alert(Rho);
	Rho.Barcode.setProperty("aimType", "Presentation");
	Rho.Barcode.enable({}, scan_received);
}

function scan_received(params)
{
	alert(params["data"]);
}

function minimize()
{
	application.minimize();
}

function changeTrigger(triggerEnabled)
{
	if (triggerEnabled)
		Rho.Barcode.setProperty("triggerConnected", "true");
	else
		Rho.Barcode.setProperty("triggerConnected", "false");	
}

</script>
</head>
