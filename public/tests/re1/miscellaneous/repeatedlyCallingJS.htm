<HTML>
<HEAD>
<META HTTP-Equiv="quitbutton" Content="visibility:visible">
<SCRIPT LANGUAGE="JavaScript">
 var iCount = 0;

    function OnTimer() 
    {

        iCount++;
        if (iCount <= 50000) {
            nos.innerHTML = iCount;
            captureLoop();
        }
    }

    function captureLoop() 
    {
        setTimeout("OnTimer()", 2000);
    }
</SCRIPT>
</HEAD>
<BODY>
<br /><br /><br /><br />
<b>Press Start to repeatedly call a JS function that, every 2 seconds, will increment a counter</b>
<P>
<div id="nos">Count will go here</div><br />
<P><INPUT TYPE="button" VALUE="StartTest" ONCLICK="OnTimer();"></P>

</BODY>
</HTML>
