  <script type="text/javascript">

  function confirmDialog()
  {
	var r = confirm("Do you like Jelly?");
	if (r==true)
	  {
	  output.innerHTML = "You Pressed OK";
	  }
	else
	  {
		output.innerHTML = "You Pressed Cancel";
	  }
  }

  function confirmDialogNano()
  {
	var r = confirm("This will delete all your profiles and settings and restore DataWedge back to its default configuration.\n\nNote: DataWedge must be in the Running state for the default configuration to be restored correctly.\n\nOK to proceed?");
	if (r==true)
	  {
	  output.innerHTML = "You Pressed OK";
	  }
	else
	  {
		output.innerHTML = "You Pressed Cancel";
	  }
  }
  
  function promptDialog()
  {
	var name=prompt("Please enter your name","Harry Potter");  
	if (name!=null && name!="")
	  {
		output.innerHTML = "Hello <b>" + name + "</b> How are you today?";
	  }
  }
  
  function promptDialogLongMessage()
  {
	var name=prompt("This will delete all your profiles and settings and restore DataWedge back to its default configuration.\n\nNote: DataWedge must be in the Running state for the default configuration to be restored correctly.\n\nOK to proceed?","Long enough message for you?");  
	if (name!=null && name!="")
	  {
		output.innerHTML = "Hello <b>" + name + "</b> How are you today?";
	  }
  
  }
  </script>
