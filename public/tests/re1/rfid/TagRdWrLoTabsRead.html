<!DOCTYPE html>
<html>

<head>
<link href="TagReadWriteTabs_style.css" rel="stylesheet" type="text/css" />
<title>Read</title>
<script type="text/javascript" src="TagRdWrLoTabs.js">
</script>
<script type="text/javascript" src="PB_RFID_Utilities.js">
</script>
</head>
<body onload="OnReadLoad();">
	<div id="header">
		<ul>
			<li style="margin-left: 0.5%;border-left-width: 2px;">
				<a href="TagRdWrLoTabsWrite.html">Write</a>
			</li>
			<li id="selected"><a href="#content" style="left: 0px;">Read</a></li>
			<li><a href="TagRdWrLoTabsLocate.html">Locate</a></li>
		</ul>
	</div>
	<div id="content">
		<div id="page_content">
			<table border="1" class="Table-style"
				style="border: thin solid #000000; width: 100%; height: 100%;">
				<tr id="TagID">
					<td style="width: 20%">EPC ID</td>
					<td></td>
				</tr>
				<tr style="height: 20%">
					<td>Memory Bank</td>
					<td><select id="MemBankID" name="Select1"
						style="width: 80%; height: 90%;">
							<option>EPC</option>
							<option>TID</option>
							<option>User</option>
							<option>Reserved</option>
					</select></td>
				</tr>
				<tr id="DataReadID">
					<td>Data Read</td>
					<td style="font-size: small"></td>
				</tr>
			</table>
			<label style="color: #008000"> Status: </label> <input
				id="StatusMessagesID" name="Message" type="text"
				style="border-style: none; width: 75%; color: #660066;"
				readonly="readonly" />
		</div>
	</div>
	<div id="footer">
		<form method="post" action=""
			style="background-color: #9286D6; height: 100%">
			<input name="Back" class="BackButton" type="button" value="Back"
				onclick="window.location.href='TagList.html';" /> 
			<input name="read" class="Buttons" type="button" value="Read"
				onclick="ReadTagData();" /> 
			<input name="clear" class="Buttons" type="button" value="Clear" 
				onclick="ReadClearFields();" />
		</form>
	</div>
</body>
</html>
