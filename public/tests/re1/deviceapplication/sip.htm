<TITLE>SIP Tests</TITLE>

<BODY>
  <script type="text/javascript">
  
	var iLeft = 0;
	var iTop = 0;
	
function setSIPMode(sipMode)
{
	if (sipMode == 'manual')
	{
		generic.InvokeMETAFunction("SIP", "Manual");
		sipModeOut.innerHTML = "Manual";
	}
	else
	{
		generic.InvokeMETAFunction("SIP", "Automatic");
		sipModeOut.innerHTML = "Automatic";
	}
}

function moveSIP()
{
//	generic.InvokeMETAFunction("SIP", "Left:" + iLeft + ";Top:" + iTop);
	generic.InvokeMETAFunction("SIP", "Left:0;Top:0");
	iLeft += 10;
	iTop += 10;
}

function showSIP()
{
	nosip.ShowSIP(true);
}

function hideSIP()
{
	nosip.ShowSIP(false);
}

</SCRIPT>
<br><br><br>
<H2>SIP Tests</H2>
<P>
<INPUT TYPE="button" VALUE="Set SIP Manual" ONCLICK="setSIPMode('manual');">
<INPUT TYPE="button" VALUE="Set SIP Automatic" ONCLICK="setSIPMode('automatic');">
<INPUT TYPE="button" VALUE="Move SIP" ONCLICK="moveSIP();"><br>
<INPUT TYPE="button" VALUE="Show SIP" ONCLICK="showSIP();"><br>
<INPUT TYPE="button" VALUE="Hide SIP" ONCLICK="hideSIP();"><br>
<br>
SIP Mode: <div id='sipModeOut'>System Default</div><br>
