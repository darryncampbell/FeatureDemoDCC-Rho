<HTML>
<HEAD>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Scanner" content="All_Decoders:Enabled">
<meta http-equiv="Scanner" content="DecodeEvent:url('Javascript:onDecodeEventJSON(%json);')">
<meta http-equiv="Scanner" content="EnumSupportedDecodersEvent:url('Javascript:onSupportedDecoders(%json);')">
<meta http-equiv="Scanner" content="BluetoothStatusEvent:url('Javascript:onBluetoothEvent(%json);')">

<TITLE>Scanner Tests</TITLE>
<style>
	a {text-decoration:none}
</style>
</HEAD>

<BODY>
  <script type="text/javascript">

	function setBacklight(bValue)
	{
		if (bValue)
		{
			msg.innerHTML = "Setting Backlight On";
			backlight.on();
		}
		else
		{
			msg.innerHTML = "Setting Backlight On";
			backlight.off();
		}
    }
	
	function setBacklightIntensity(iVal)
	{
		msg.innerHTML = "Setting Backlight Intensity to " + iVal;
		backlight.intensity = "" + iVal;
    }
	
  </script>

<BR>
<H1>Backlight Tests</H1>
<P>
  <BR>
  <form id='theForm'>
	<div id="msg">Messages Go Here</div>
  	<input type="checkbox" name="cb_autoEnter" onclick="setBacklight(theForm.cb_autoEnter.checked);" checked>Backlight On?</input><br>
	Backlight Intensity: <input type="number" min=0 max=9 size=2 name="backlightVal" onclick="setBacklightIntensity(theForm.backlightVal.value);"> <br>


</form>

</HTML>
