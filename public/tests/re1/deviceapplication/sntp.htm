<TITLE>SNTP Tests</TITLE>
</HEAD>
<BODY>
  <script type="text/javascript">
  
function dosntp(bStylus)
{
	if (bStylus)
	{
		generic.InvokeMETAFunction("sntp", "serverIP:132.163.4.102");
	}
	else
	{
		generic.InvokeMETAFunction("sntp", "132.163.4.102");
	}
}

function getDate()
{
	var d = new Date();
	alert(d);
}

</SCRIPT>
<br><br><br>
<H2>SIP Tests</H2>
<P>
<INPUT TYPE="button" VALUE="SNTP (ServerIP)" ONCLICK="dosntp(true);">
<INPUT TYPE="button" VALUE="SNTP (No ServerIP)" ONCLICK="dosntp(false);">
<INPUT TYPE="button" VALUE="Get Date via JS" ONCLICK="getDate();">
