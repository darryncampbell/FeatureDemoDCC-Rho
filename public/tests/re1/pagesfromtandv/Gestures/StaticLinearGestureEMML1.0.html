<html>
<head>
<META HTTP-Equiv="gesture" Content="type:linear" />
<META HTTP-Equiv="gesture" Content="preset:left-right" />
<META HTTP-Equiv="gesture" Content="id:LinearGestureHUUUU" />
<META HTTP-Equiv="gesture" Content="diagnostics:TRUE" />
<META HTTP-Equiv="gesture" Content="start-x:50" />
<META HTTP-Equiv="gesture" Content="start-y:200" />
<META HTTP-Equiv="gesture" Content="end-x:200r" />
<META HTTP-Equiv="gesture" Content="end-y:200" />
<META HTTP-Equiv="gesture" Content="tolerance:30" />
<META HTTP-Equiv="gesture" Content="sensitivity:60" />
<META HTTP-Equiv="gesture" Content="deviation:50" />
<META HTTP-Equiv="gesture" Content="region-width:40" />
<META HTTP-Equiv="gesture-detected" Content="url('Javascript:GestureEvent('%s','%s');')">
<META HTTP-Equiv="gesture" Content="create" />



<script language=javascript>

var count=1;
function GestureEvent(id,ncount)
{
mydiv.innerHTML="Gesture Detected for"+count+"th time.id:-"+id+" Count="+ncount;
count++;
}

</script>
</head>
<body>
<title>circular Gesture static EMML 1.0</title>
<form id="frmLinearGestures" >
<div id="mydiv">Gesture Detection:-</div>
</form>
<a href=GestureIndex.html>Gesture Index</a>
</body>
</html>
