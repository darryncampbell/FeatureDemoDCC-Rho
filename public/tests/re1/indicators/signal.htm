<HTML>
<HEAD>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Signal" content="Visibility:Hidden;SignalEvent:url('Javascript:onSignalEventJSON(%json);');">
<TITLE>Signal Tests</TITLE>
</HEAD>

<BODY>
  <script type="text/javascript">
  
    var iLeft = 200;
	var iTop = 50;
  
	function onSignalEventJSON(jsonObject)
	{
		var html = "<b>Signal Data:</b><br>";
		html = html + "<br><i>Signal Strength: </i> " + jsonObject.signalStrength;
		html = html + "<br><i>ESSID: </i> " + jsonObject.essId;
		html = html + "<br><i>MAC Address: </i> " + jsonObject.macAddress;
		html = html + "<br><i>Adapter Name: </i> " + jsonObject.adapterName;
		html = html + "<br><i>DHCP Server: </i> " + jsonObject.dhcpServer;
		html = html + "<br><i>DHCP Static: </i> " + jsonObject.dhcpStatic;
		html = html + "<br><i>Gateway: </i> " + jsonObject.gateway;
		html = html + "<br><i>IP Address: </i> " + jsonObject.ipAddress;
		html = html + "<br><i>RSSI: </i> " + jsonObject.rssi;
		html = html + "<br><i>Subnet Mask: </i> " + jsonObject.subnetMask;
		html = html + "<br><i>Wins: </i> " + jsonObject.wins;
		SignalOut.innerHTML = html;
	}

	function showSignal()
	{
		generic.InvokeMETAFunction("Signal", "Visibility:Visible");
	}
	
	function hideSignal()
	{
		generic.InvokeMETAFunction("Signal", "Visibility:Hidden");
	}

	function moveSignal()
	{
		generic.InvokeMETAFunction("Signal", "Left:" + iLeft + ";Top:" + iTop);
		iLeft += 10;
		iTop += 10;
	}

  </script>


<H1>Signal Tests</H1>
<P>
	<DIV id="SignalOut">Signal Data will appear here</div>
  <BR>
  <INPUT align="center" type="button" value="Show Signal" onclick="showSignal();">
  <INPUT align="center" type="button" value="Hide Signal" onclick="hideSignal();">
  <INPUT align="center" type="button" value="Move Signal" onclick="moveSignal();">
	<P>

<a href="javascript:location.reload();">Refresh the page</a> | <a href="http://www.jrq768.wtgdev.net">Main JRQ768 Page</a>
<br>This page has been modified to work either with ActiveX or with an inherent 'Generic' object.

  </BODY>
</HTML>
