<html>
   <head>
      <title>Hello Scan</title>
	  <meta http-equiv="scanner" content="DecodeEvent:url('Javascript:doScanDecode(%json);'); enable" />
	  <meta http-equiv="quitbutton" content="visibility:visible;" />
   <script>
      function doScanDecode(jsonObject)
      {
         if(jsonObject.event != 'Decode')
            return;
			   
         var divEl = document.getElementById('divOutput');
         divEl.innerHTML = 'Hello ' + jsonObject.data + '<br/>From: ' + jsonObject.source;
      }
   </script>
   </head>
   <body>
      <h2>This is my first RhoElements application!</h2>

      <p>Please scan a barcode...</p>
      <div id='divOutput'></div>
   </body>
</html>
