<HTML> <HEAD> <TITLE>NPAPI JSObjects test page</TITLE> </HEAD> <BODY id="bodyId"> <BR><BR> <center> <h1>JS Objects Test Page</h1> </center>  This page tests NPAPI for the Preexisting Javascript Objects. <br><br>  <center>  <script> function bar(arg){  document.getElementById("divReturnValue").innerHTML += "<p>" + "function bar(" + arg + ") called!" + "</p>";   return 4;}function startTimer(){	//  Either numeric or string values for attributes	timer.interval = 2000;//	timer.Interval = "2000";		//  Callbacks specified as JS function or EMML (the latter is officially unsupported)	timer.timeout = "timerFired(%json);";//	timer.Timeout = "url('Javascript:timerFired(%json);')";	//  Methods	timer.start();	divReturnValue.innerHTML = "Timer Test Underway";}function timerEMML(){	timer.setEMML("Timeout:url('Javascript:timerFired(%json);');Interval:2000;Start");	divReturnValue.innerHTML = "Timer Test Underway (EMML)";}function timerFired(jsonObject){	divReturnValue.innerHTML = "Timer Expired: " + jsonObject.time;}</script>   <div id="divReturnValue">Test Output</div><a href="javascript:location.reload();">Refresh the page</a> | <a href="http://www.jrq768.wtgdev.net">Main JRQ768 Page</a><br> </center> <!--  Timer --><input type=button value="Start Timer" onclick='startTimer()'> <input type=button value="Stop Timer" onclick='timer.Stop()'><input type=button value="Timer EMML" onclick='timerEMML()'></BODY> </HTML>
