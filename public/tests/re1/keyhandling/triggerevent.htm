<HTML>
<HEAD>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="expires" content="0">

<TITLE>Trigger Event Tests</TITLE>
</HEAD>
<BODY>
<script>
function setTriggerEvent(theEvent) 
{
	if (theEvent == 1)
		generic.InvokeMETAFunction("keyCapture", "TriggerEvent:url('Javascript:onTriggerJSON(%json);')");
	else if (theEvent == 2)
		generic.InvokeMETAFunction("keyCapture", "TriggerEvent:url('');");
	else if (theEvent == 3)
		generic.InvokeMETAFunction("keyCapture", "TriggerEvent:");	
}

function onTriggerJSON(jsonObject)
{
	var spanElement;
	spanElement = document.getElementById("triggerState");
	spanElement.innerText = jsonObject.triggerFlag;
}

</SCRIPT>
<br><br>
<H2>Trigger Event Tests</H2>
<P>
<INPUT TYPE="button" VALUE="Trigger onTrigger" ONCLICK="setTriggerEvent(1)">
<INPUT TYPE="button" VALUE="Trigger URL('');" ONCLICK="setTriggerEvent(2)">
<INPUT TYPE="button" VALUE="Trigger Blank" ONCLICK="setTriggerEvent(3)">
Trigger: <span id=triggerState>Not Captured</span><br>
